<!DOCTYPE html>

<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <!-- Bootstrap core CSS -->
  <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom styles for this template -->
  <link href="css/simple-sidebar.css" rel="stylesheet">

  <title>Paddock Management</title>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="js/backendInteraction.js"></script>
  <script src="js/routesBetweenPoints.js"></script>
  <script src="js/settings.js"></script>
  <link rel = "stylesheet" href = "css/style.css">

</head>

<body>
  <script async defer
  src="https://maps.googleapis.com/maps/api/js??libraries=geometry,language,drawing&amp&key=AIzaSyCp133Dz5t8BVa8_ek4l7v9k20GcJw3aoU&callback=mapLocation">
  </script>

  <div id="wrapper">

    <!-- Sidebar -->
    <div id="sidebar-wrapper">
      <ul class="sidebar-nav">
        <li class="sidebar-brand">
          <a>
            Tracking Method
          </a>
        </li>
        <li>
          <a href="#" id="track-by-tapping" onclick="addMarkerBasedOnSelection(this.id)">Tapping</a>
        </li>
        <li>
          <a href="#" id="track-by-walking" onclick="addMarkerBasedOnSelection(this.id)">Walking</a>
        </li>
        <li class="sidebar-brand">
          <a>
            Mark Items
          </a>
        </li>
        <li>
          <a href="#" id="mark-stock-shelters" onclick="addMarkerBasedOnSelection(this.id)">Stock Shelters</a>
        </li>
        <li>
          <a href="#" id="mark-stock-feeders" onclick="addMarkerBasedOnSelection(this.id)">Stock Feeders</a>
        </li>
        <li>
          <a href="#" id="mark-sheds" onclick="addMarkerBasedOnSelection(this.id)">Sheds</a>
        </li>
        <li>
          <a href="#" id="mark-water-troughs" onclick="addMarkerBasedOnSelection(this.id)">Water Troughs</a>
        </li>
        <li>
          <a href="#" id="mark-bores" onclick="addMarkerBasedOnSelection(this.id)">Bores</a>
        </li>
        <li>
          <a href="#" id="mark-pumps" onclick="addMarkerBasedOnSelection(this.id)">Pumps</a>
        </li>
        <li>
          <a href="#" id="mark-hazards" onclick="addMarkerBasedOnSelection(this.id)">Hazards</a>
        </li>
      </ul>
    </div>
    <!-- /#sidebar-wrapper -->

    <!-- Page Content -->
    <div id="page-content-wrapper">
      <div class="container-fluid">
        <h2>Paddock Management</h2>
        <p id="boundary-unit">10 km</p>
        <a href="#menu-toggle" class="btn btn-primary" id="menu-toggle">Menu</a>
      </div>

      <div class = "button-wrapper">
        <input type="button" class="btn btn-default" id="start_tracking" value=" Start Tracking" />
        <input type="button" class="btn btn-default" id="check_tracking" value=" Check Path" />
        <input type="button" class="btn btn-default" id="cancel_tracking" value=" Cancel" />
        <input type="button" class="btn btn-default" id="add_name_to_paddock" value=" Save Path" />
        <!--<input type="button" id="mark_items" value=" Mark Items" onclick="markDifferentItemsOnMap(false)"/>-->

      </div>

      <div class="modal fade" id="modalLoginForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">

            <div class="modal-body mx-8">

              <i class="fa fa-envelope prefix grey-text"></i>
              <input type="text" id="defaultForm-text" class="form-control">
              <label>Name of your paddock</label>


            </div>
            <div class="modal-footer d-flex justify-content-center">
              <button class="btn btn-default" onclick="savePaddockArea();">SAVE</button>
            </div>
          </div>
        </div>
      </div>

      <select id="change-distance" class="bootstrap-select" onchange="changeUnitSystem(this)">
        <option id="0" value="0" selected="selected"> Metric </option>
        <option id="1" value="1"> Imperial </option>
      </select>

      <div id="default-text-maps">
        <h1> Loading Maps ... </h1>
      </div>
      <div id="map-canvas"></div>

    </div>
    <!-- /#page-content-wrapper -->

  </div>
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

  <!-- Menu Toggle Script -->
  <script>
  $("#menu-toggle").click(function(e) {
    e.preventDefault();
    $("#wrapper").toggleClass("toggled");
  });

  </script>

</body>

</html>
